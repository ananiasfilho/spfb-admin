apiVersion: apps/v1
kind: Deployment
metadata:
  name: spfbl-admin
spec:
  selector:
    matchLabels:
      app: spfbl-admin
      tier: spfbl-admin
  replicas: 1
  template:
    metadata:
      labels:
        app: spfbl-admin
        tier: spfbl-admin
    spec:
      containers:
      - name: spfbl-admin
        image: kmee/spfbl-admin:0.0.1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8000
